<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm KIếm</title>
    <link rel="stylesheet" href="/css/timkiem.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>

<body>
    <div class="show-search">
        <select id="select-language" style="height: 50px;">
            <option value="eg">EN</option>
            <option value="vi" selected>VI</option>
        </select>
        <div id="site-search">
            <div class="site-nav-container">
                <p class="title lang">Search</p>
                <div class="search-box">
                    <form action="../html/timkiem.html" class="searchform">
                        <div class="search">
                            <input required="" id="inputSearchAuto" name="q" maxlength="40" autocomplete="off" class="searchinput" type="text" size="20" placeholder="Search in HADES...">
                        </div>
                    </form>
                </div>
            </div>
            <button id="site-close" class="site-close is-active">
                <div class="bar">
                    
                </div>
            </button>
        </div>
    </div>
</body>

</html>
